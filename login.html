<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>LMS UXEXPLORERS | Login</title>
        <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon"/>
    </head>
    
    <body>
        <div class="utama" style="background-image: url(img/ford-buildings-4027205_1920.jpg) ;">
            
        <!----------------------- Main Container -------------------------->
        <div class="container d-flex justify-content-center align-items-center min-vh-100" >

        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-3 p-3 shadow box-area" style="background-color: #E0EBEB;">
        
        <!--------------------------- Left Box ----------------------------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="featured-image mb-3">
                <img src="img/logo.jpg" class="img-fluid" style="width: 550px;">
            </div>
        </div>

        <!-------------------------- Right Box ---------------------------->
        <div class="col-md-6 right-box">
            <div class="row align-items-center" style="background-color: #E0EBEB;">
                <div class="header-text mb-4">
                    <br>
                    <br>
                    <br>
                    <h2>Selamat Datang, </h2>
                    <p>di LMS UX EXPLORERS</p>
                </div>
                <!---------------------------- Input Box ---------------------------->
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>

                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>

                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Username</small></label>
                    </div>

                    <div class="forgot">
                        <small><a href="password.html">Forgot Password?</a></small>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <a class="btn btn-lg btn-primary w-100 fs-6" href="dashboard.html">Login</a>
                </div>

                <div class="row">
                    <small>Belum Punya Akun? <a href="register.html">Daftar</a></small>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div> 
        </div>
        </div>
        </div>
    </body>
    
</html>
