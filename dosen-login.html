<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>LMS UXEXPLORERS | Login</title>
        <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon"/>

        <style>
            .password-icon {
                position: relative;
            }
    
            .password-icon input[type="password"] {
                padding-right: 30px;
            }
    
            .password-icon .toggle-icon {
                position: absolute;
                top: 50%;
                right: 5px;
                transform: translateY(-50%);
                cursor: pointer;
            }
        </style>
        <script>
            function togglePassword() {
                var passwordInput = document.getElementById("password-input");
                var toggleIcon = document.getElementById("toggle-icon");
    
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleIcon.innerText = "Hide";
                } else {
                    passwordInput.type = "password";
                    toggleIcon.innerText = "Show";
                }
            }
        </script>

    </head>
    
    <body>
        <div class="utama" style="background-image: url(img/ford-buildings-4027205_1920.jpg) ;">
            
        <!----------------------- Main Container -------------------------->
        <div class="container d-flex justify-content-center align-items-center min-vh-100" >

        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-3 p-3 shadow box-area" style="background-color: #E0EBEB;">
        
        <!--------------------------- Left Box ----------------------------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="featured-image mb-3">
                <img src="img/logo.jpg" class="img-fluid" style="width: 550px;">
            </div>
        </div>

        <!-------------------------- Right Box ---------------------------->
        <div class="col-md-6 right-box">
            <div class="row align-items-center" style="background-color: #E0EBEB;">
                <div class="header-text mb-4">
                    <br>
                    <br>
                    <br>
                    <h2>Selamat Datang, </h2>
                    <p>di LMS UX EXPLORERS</p>
                </div>
                <!---------------------------- Input Box ---------------------------->
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>

                <div class="password-icon">
                    <input type="password"
                    class="form-control form-control-lg bg-light fs-6"
                    id="password-input" placeholder="Password">
                </div>

                <div class="input-group mb-5 d-flex justify-content-between">
                        <span id="toggle-icon" class="toggle-icon" onclick="togglePassword()">Show</span>
                   

                    <div class="forgot">
                        <small><a href="dosen-password.html">Forgot Password?</a></small>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <a class="btn btn-lg btn-primary w-100 fs-6" href="dosen-dashboard-dosen.html">Login</a>
                </div>

                <div class="row">
                    <small>Belum Punya Akun? <a href="dosen-register.html">Daftar</a></small>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div> 
        </div>
        </div>
        </div>
    </body>
    
</html>
